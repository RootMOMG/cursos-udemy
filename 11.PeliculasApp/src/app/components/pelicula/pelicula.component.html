<div class="container main-container animated fadeIn fast" *ngIf="pelicula">
  <h2>{{ pelicula.original_title }}</h2>
  <div class="row">
    <div class="col-md-5">
      <img class="img-thumbnail img-fluid" [src]="pelicula | peliculaImagen:true" [alt]="pelicula.original_title">
    </div>
    <div class="col-md-7">
      <h4>Sinopsis</h4>
      <hr>
      <p class="text-justify">{{pelicula.overview}}</p>
      <h6>Frase celebre:</h6>
      <p>{{pelicula.tagline}}</p>
      <p>
        Popularidad: <span class="badge badge-primary">{{ pelicula.popularity | number:".0-0"}}</span>
        <br>
        Voto promedio: <span class="badge badge-primary">{{ pelicula.vote_average }}</span>
      </p>

      <button type="button" class="btn btn-outline-danger" [routerLink]="['/'+regresarA, busqueda]">Regresar</button>
    </div>
  </div>
</div>
